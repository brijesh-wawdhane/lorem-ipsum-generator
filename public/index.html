<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lorem Ipsum Generator</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link href="styles.css" rel="stylesheet" text="text/css" />
</head>
<body class="container max-w-4xl mx-auto text-center">

  <div class="main-content">

    <h1 class="text-4xl font-semibold mt-10">
      Lorem Ipsum Generator
    </h1>

    <form class="m-20 max-w-sm mx-auto" action="/" method="POST">
      <input type="number" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline paragraph-number" name="numberOfParagraphs">
      <input type="submit" value="Generate" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline generate-button">
    </form>

    <a href="javascript:void(0)" class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline copy-button' data-clipboard-target="#targetText">Copy Text</a>

    <div class="mb-auto generated-text mt-16" id="targetText">
      <div class="content">
        <div class='placeholder-div'></div>
      </div>
    </div>

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
  <script>
    var innerContents = document.getElementsByClassName("generated-text")[0].innerHTML;
    if (!innerContents.includes("<p>")) {
      $('.copy-button').hide();
      document.getElementsByClassName("generated-text")[0].style.display = "none";
    };
    var clip = new Clipboard('.copy-button');
    clip.on('success', function(e) {
      $('#copyOverlay').show();
      $('#copyOverlay').fadeOut(2000);
      e.clearSelection();
    });
  </script>

</body>
</html>
